name: Deploy Project
on: [push, workflow_dispatch]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache yarn dependencies
        uses: actions/cache@v3
        with:
          path: "**/node_modules"
          key: node-modules-${{hashFiles('**/yarn.lock')}}
      - name: Install dependencies
        run: yarn
      - name: Lint project
        run: yarn lint
      - name: Run tests
        run: yarn test
      - name: Upload test report
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: test.json
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache yarn dependencies
        uses: actions/cache@v3
        with:
          path: "**/node_modules"
          key: node-modules-${{hashFiles('**/yarn.lock')}}
      - name: Install dependencies
        run: yarn
      - name: Build project
        run: yarn build
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get build artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist-files
      - name: Output contents
        run: ls
      - name: Deploy
        run: echo "Deploying..."
